<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="mycnt">

<p>{{x1}}</p>
<p>{{x2}}</p>
<p>{{x3}}</p>
<p>{{x4}}</p>
<p>{{x5}}</p>
<script>

    var app = angular.module("myApp",[]);
    app.controller('mycnt',function ($scope) {

        $scope.x1 = "kiNJAl";
        $scope.x2 = angular.lowercase($scope.x1);
  $scope.x3 = angular.uppercase($scope.x1);
 $scope.x4= angular.isString($scope.x1);$scope.x5 = angular.isNumber($scope.x1);
    })
</script>
</body>
</html>
