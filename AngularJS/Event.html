<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mouse event</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller="hovercntrl">
    <div ng-mousemove="hovercount = hovercount+1">
        Mouse Over Me!
    </div>
    <h6>{{hovercount}}</h6>
</div>

<div ng-controller="clickcntrl">
    <div ng-click="clickcount = clickcount+1">
        Click Me!
        <h6>{{clickcount}}</h6>

    </div>
</div>
<script>
    var app = angular.module('myApp',[]);
    app.controller("hovercntrl",function ($scope) {
        $scope.hovercount = 0;
    });

    app.controller("clickcntrl",function ($scope) {
        $scope.clickcount = 0;
    });
</script>
</body>
</html>
